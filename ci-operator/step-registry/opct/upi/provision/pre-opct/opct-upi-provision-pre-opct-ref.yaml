ref:
  as: opct-upi-provision-pre-opct
  from: opct-runner
  credentials:
  - namespace: test-credentials
    name: registry-pull-credentials
    mount_path: /var/run/ci-credentials/registry
  - namespace: test-credentials
    name: opct-oci-splat
    mount_path: /var/run/vault/opct-oci-splat
  commands: opct-upi-provision-pre-opct-commands.sh
  timeout: 6h
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OPCT_RUN_MODE
    default: ""
    documentation: OPCT run mode. Supported values [,upgrade].
  - name: OPCT_DEV_EXTRA_CMD
    default: ""
    documentation: OPCT commands available in development environment.
  documentation: >-
    This step executes OPCT to validate the OpenShift cluster.
