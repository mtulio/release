ref:
  as: opct-upi-runner-create-all
  from: opct-runner
  credentials:
  - namespace: test-credentials
    name: registry-pull-credentials
    mount_path: /var/run/ci-credentials/registry
  - namespace: test-credentials
    name: opct-oci-splat
    mount_path: /var/run/vault/opct-splat
  commands: opct-upi-runner-create-all-commands.sh
  timeout: 6h
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OPCT_EXPERIMENTAL_CUSTOM_RELEASE
    default: ""
    documentation: Experimental variable to use custom release, set as installer environment variable OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE.
  - name: OPCT_DOMAIN
    default: "devcluster.openshift.com"
    documentation: TODO
  - name: PROVIDER_NAME
    default: ""
    documentation: TODO
  - name: PLATFORM_TYPE
    default: "none"
    documentation: TODO
  - name: CLUSTER_REGION
    default: "us-east-1"
    documentation: TODO
  documentation: >-
    This step executes OPCT to validate the OpenShift cluster.
