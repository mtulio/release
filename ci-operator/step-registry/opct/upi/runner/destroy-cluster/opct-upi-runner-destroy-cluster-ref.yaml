ref:
  as: opct-upi-runner-destroy-cluster
  from: opct-runner
  credentials:
  - namespace: test-credentials
    name: opct-oci-splat
    mount_path: /var/run/vault/opct-splat
  commands: opct-upi-runner-destroy-cluster-commands.sh
  timeout: 1h
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OPCT_RUN_MODE
    default: ""
    documentation: OPCT run mode. Supported values [,upgrade].
  documentation: >-
    This step executes OPCT to validate the OpenShift cluster.
