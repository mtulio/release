ref:
  as: opct-test-pre-conf-setup
  from: cli
  credentials:
  - namespace: test-credentials
    name: registry-pull-credentials
    mount_path: /var/run/ci-credentials/registry
  commands: opct-test-pre-conf-setup-commands.sh
  timeout: 20m
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OPCT_RUN_MODE
    default: ""
    documentation: OPCT run mode. Supported values [,upgrade].
  - name: UPGRADE_TO_CHANNEL_TYPE
    default: stable
    documentation: OPCT run upgrade target channel. Supported values [stable,candidate,fast]
  - name: PROVIDER_NAME
    default: vsphere
    documentation: This variable was previously provided by CLUSTER_TYPE, but it requires to be overriden in OCI (which is yet an unknow "CLUSTER_TYPE")
  documentation: >-
    This step collect required dependencies to run OPCT on the target cluster.
