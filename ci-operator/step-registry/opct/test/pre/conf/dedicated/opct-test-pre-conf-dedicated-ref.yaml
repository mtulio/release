ref:
  as: opct-test-pre-conf-dedicated
  from: cli
  commands: opct-test-pre-conf-dedicated-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OPCT_RUN_MODE
    default: ""
    documentation: OPCT run mode. Supported values [,upgrade].
  - name: OPCT_SETUP_DEDICATED
    default: "yes"
    documentation: Setup dedicated node.
  - name: OPCT_SETUP_REGISTRY_LOCAL
    default: "yes"
    documentation: Setup Local Image registry required by OPCT.
  documentation: >-
    This step performs prerequisite setup steps for a dedicated node so the provider certification tool can run in the OpenShift cluster.