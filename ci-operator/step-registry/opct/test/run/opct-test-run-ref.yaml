ref:
  as: opct-test-run
  from: cli
  credentials:
  - namespace: test-credentials
    name: registry-pull-credentials
    mount_path: /var/run/ci-credentials/registry
  commands: opct-test-run-commands.sh
  timeout: 6h
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OPCT_RUN_MODE
    default: ""
    documentation: OPCT run mode. Supported values [,upgrade].
  - name: OPCT_CUSTOM_PLUGIN_IMAGE
    default: ""
    documentation: OPCT custom plugin image.
  - name: OPCT_DEV_EXTRA_CMD
    default: ""
    documentation: OPCT custom plugin image.
  documentation: >-
    This step executes OPCT to validate the OpenShift cluster.
