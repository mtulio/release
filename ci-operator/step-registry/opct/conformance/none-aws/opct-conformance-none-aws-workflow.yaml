workflow:
  as: opct-conformance-none-aws
  steps:
    pre:
    - chain: opct-cluster-aws-platform-none-pre
    - chain: opct-pre
    test:
    - chain: opct-conformance-test
    post:
    - chain: opct-post
    - chain: platform-external-cluster-aws-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
    env:
      PROVIDER_NAME: aws
      BASE_DOMAIN: origin-ci-int-aws.dev.rhcloud.com
      OPCT_DEV_EXTRA_CMD: --plugins-image=plugin-openshift-tests:v0.5.0-alpha.3
  documentation: |-
    The OPCT conformance E2E workflow executes the regular openshift end-to-end test
    suites (backed by openshift-tests utility) orchestrated by OPCT tool using Sonobuoy
    architecture.
    The 'opct-conformance-none-aws' installs OpenShift clusters using platform type
    None on AWS provider.
