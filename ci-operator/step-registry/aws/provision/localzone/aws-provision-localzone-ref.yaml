ref:
  as: aws-provision-localzone
  from_image:
    namespace: ocp
    name: "4.13"
    tag: upi-installer
  grace_period: 10m
  commands: aws-provision-localzone-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: PUBLIC_ZONE
    default: "true"
    documentation: |-
      The scope of the availability zone.
  documentation: |-
    Create a subnet in Local Zone.