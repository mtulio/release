workflow:
  as: openshift-e2e-external-oci
  steps:
    pre:
    - chain: platform-external-cluster-oci-pre
    test:
    - ref: openshift-e2e-test
    post:
    - chain: platform-external-cluster-oci-post
    env:
      PROVIDER_NAME: oci
      PROVIDER_REGION: us-ashburn-1
      PLATFORM_EXTERNAL_CCM_ENABLED: no
      BASE_DOMAIN: splat-oci.devcluster.openshift.com
  documentation: |-
    The origin E2E AWS Local Zones workflow executes the common end-to-end test suite with OVNKubernetes network
    plugin on an AWS cluster with localzone compute nodes.
