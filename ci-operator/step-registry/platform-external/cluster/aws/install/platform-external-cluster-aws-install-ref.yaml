ref:
  as: platform-external-cluster-aws-install
  from: upi-installer
  commands: platform-external-cluster-aws-install-commands.sh
  grace_period: 1h
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The IPI AWS configure step generates the AWS-specific install-config.yaml contents based on the cluster profile and optional input files.