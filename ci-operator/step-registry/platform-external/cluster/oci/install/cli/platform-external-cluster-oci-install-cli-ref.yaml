ref:
  as: platform-external-cluster-oci-install-cli
  from: upi-installer
  commands: platform-external-cluster-oci-install-cli-commands.sh
  credentials:
  - namespace: test-credentials
    name: opct-oci-splat
    mount_path: /var/run/vault/opct-splat
  grace_period: 1h
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CUSTOM_PROFILE_DIR
    default: "/var/run/vault/opct-splat"
    documentation: |-
      The Provider Name the cluster will be provisioned.
  - name: OCI_CONFIG
    default: "/var/run/vault/opct-splat/opct-oci-splat-user-config"
    documentation: |-
      The Provider Name the cluster will be provisioned.
  - name: OCI_COMPARTMENTS_ENV
    default: "/var/run/vault/opct-splat/opct-runner-vars-compartments"
    documentation: |-
      The Provider Name the cluster will be provisioned.
  documentation: |-
    The IPI AWS configure step generates the AWS-specific install-config.yaml contents based on the cluster profile and optional input files.