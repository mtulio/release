ref:
  as: platform-external-cluster-oci-install
  from: upi-installer
  commands: platform-external-cluster-oci-install-commands.sh
  credentials:
  - namespace: test-credentials
    name: opct-oci-splat
    mount_path: /var/run/vault/opct-splat
  grace_period: 1h
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The IPI AWS configure step generates the AWS-specific install-config.yaml contents based on the cluster profile and optional input files.