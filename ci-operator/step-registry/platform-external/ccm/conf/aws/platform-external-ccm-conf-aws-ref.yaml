ref:
  as: platform-external-ccm-conf-aws
  from: upi-installer
  commands: platform-external-ccm-conf-aws-commands.sh
  grace_period: 20m
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The IPI AWS configure step generates the AWS-specific install-config.yaml contents based on the cluster profile and optional input files.
  dependencies:
    - name: "release:latest"
      env: OPENSHIFT_INSTALL_RELEASE_IMAGE_OVERRIDE
    - name: "release:initial"
      env: OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE
  env:
  - name: PLATFORM_EXTERNAL_CCM_ENABLED
    default: "no"
    documentation: |-
      Allow installing CCM.
  - name: CCM_NAMESPACE
    default: "openshift-cloud-controller-manager"
    documentation: |-
      Allow installing CCM.