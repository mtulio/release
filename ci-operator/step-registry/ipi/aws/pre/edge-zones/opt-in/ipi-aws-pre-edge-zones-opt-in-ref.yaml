ref:
  as: ipi-aws-pre-edge-zones-opt-in
  from_image:
    namespace: ocp
    name: "4.13"
    tag: upi-installer
  grace_period: 10m
  commands: ipi-aws-pre-edge-zones-opt-in-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: EDGE_ZONE_TYPES
    default: "local-zone"
    documentation: "AWS VPC zone types to discover zones, and opt-in the respective zone groups."
  documentation: |-
    The IPI step to discover zones and opt-in the Local or Waevlength (edge) Zones group. The zone group for edge Zones
    must be opted-in before creating subnets in AWS Local and Wavelength Zones.