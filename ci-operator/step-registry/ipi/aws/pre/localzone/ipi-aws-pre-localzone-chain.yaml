chain:
  as: ipi-aws-pre-localzone
  steps:
  - ref: ipi-install-rbac
  - ref: openshift-cluster-bot-rbac
  - ref: aws-provision-vpc-shared
  - ref: aws-provision-localzone
  - ref: ipi-conf
  - ref: ipi-conf-telemetry
  - ref: ipi-conf-aws-localzone-byo-vpc
  - ref: ipi-conf-aws
  - ref: ipi-install-monitoringpvc
  - ref: ipi-install-install-aws
  - ref: ipi-install-times-collection
  - ref: aws-provision-tags-for-byo-vpc
  env:
  - name: CONTROL_PLANE_INSTANCE_TYPE
    default: "m6i.xlarge"
    documentation: "Instance type for control plane nodes"
  - name: COMPUTE_NODE_TYPE
    default: "m6i.xlarge"
    documentation: "Instance type for compute nodes"
  documentation: |-
    Create an IPI cluster on AWS for e2e tests.
    Additional worker nodes will be created in Local Zone with taints:NoSchedule